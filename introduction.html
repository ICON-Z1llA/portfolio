<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction To Javascript</title>
  </head>
  <body>
    <button onclick='(" welcome to your first day Javascript class ")'>
      Click me
    </button>

    <div onmouseenter="prompt('what are you looking for in my arena?')"></div>
    <style>
      button {
        color: white;
        background-color: rgb(24, 77, 59);
        cursor: pointer;
      }
      div {
        width: 400px;
        height: 400px;
        background-color: rgb(17, 44, 68);
      }
    </style>
  </body>
</html>
